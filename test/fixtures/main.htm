<style>
	.borderBox {
		box-sizing: border-box;
	}
</style>

<div id="generic" class="test"></div>
<div id="computed" class="borderBox"></div>

<div id="noneDisplay" style="display: none"></div>
<div id="blockDisplay" style="display: block"></div>
<div id="hiddenVisibility" style="visibility: hidden"></div>
<div id="visibleVisibility" style="visibility: visible"></div>
<div id="zeroDimensions" style="height: 0; width: 0"></div>
<div id="zeroOpacity" style="opacity: 0"></div>

<div style="display: none">
	<div>
		<span id="hiddenByParent"></span>
	</div>
</div>

<input type="checkbox" id="box">
<input type="checkbox" id="boxChecked" checked="checked">
<input type="radio" id="radio">
<input type="radio" id="radioChecked" checked="checked">

<input type="text" id="disabled" disabled="disabled">
<input type="text" id="enabled">

<select>
	<option id="selected" selected="selected"></option>
	<option id="unselected"></option>
</select>

<div id="container">
	<div id="containedLevel1" class="groupA">
		<div id="containedLevel2" class="groupB">
		</div>
	</div>
	<div class="groupB">
		<div class="groupA">
		</div>
	</div>
</div>
<div id="notContained"></div>
